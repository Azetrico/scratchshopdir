  <link rel="stylesheet" href="index.css" type="text/css">

<title>Scratch Shop Directory</title>
</head>
<body>
<center>
<br><br><br><br><br><br>
<h1>Search the Shop Directory</h1>
<textarea id="searchBox" placeholder="Search term" style="resize:none;font-family:Arial;" rows="1" cols="50">
</textarea>
<br>
<select id="typeFilter">
<option value="notSelected" disabled selected>Select a type...</option>
<option value="all">All types</option>
<option value="any">Any types</option>
<option value="type2">Writing</option>
<option value="type3">Banners/signatures</option>
<option value="type4">BBCode</option>
<option value="type5">Logos</option>
<option value="type6">Music</option>
<option value="type7">Ads</option>
<option value="type8">Animations</option>
<option value="type9">Backgrounds</option>
<option value="type10">Debugging</option>
<option value="type11">Effects</option>
<option value="type12">Fonts</option>
<option value="type13">Intros/outros</option>
<option value="type14">Ideas</option>
<option value="type15">Reviews</option>
<option value="type16">Scripts and Custom Blocks</option>
<option value="type17">Sound Effects</option>
<option value="type18">Sprites</option>
<option value="type19">Text Art</option>
<option value="type18">Tips</option>
<option value="type19">LED</option>
<option value="type18">Other</option>
</select>
<select id="ratingFilter">
<option value="notSelected" disabled selected>Select ratings...</option>
<option value="anyRating">Any rating</option>
<option value="noRatings">No ratings</option>
<option value="1orHigher">≥ ⭐</option>
<option value="2orHigher">≥ ⭐⭐</option>
<option value="3orHigher">≥ ⭐⭐⭐</option>
<option value="4orHigher">≥ ⭐⭐⭐⭐</option>
<option value="5orHigher">= 🌟🌟🌟🌟🌟</option>
</select>
<select id="hiringFilter">
<option value="notSelected" disabled selected>Select hiring...</option>
<option value="any">Either</option>
<option value="nothiring">Not hiring</option>
<option value="hiring">Hiring</option>
</select>
<select id="popularityFilter">
<option value="notSelected" disabled selected>Select popularity...</option>
<option value="any">Any popularity</option>
<option value="1">Low popularity</option>
<option value="2">Below medium popularity</option>
<option value="3">Medium popularity</option>
<option value="4">Popular</option>
<option value="5">Very popular</option>
<option value="6">Extremely popular</option>
</select>
<select id="activeFilter">
<option value="notSelected" disabled selected>Select activity...</option>
<option value="any">Any activity</option>
<option value="1">Inactive</option>
<option value="2">Somewhat active</option>
<option value="3">Active</option>
</select>
<button id="searchContinue">
Search
</button>
<br><br>
<hr>
<br><br>

Search
</button>
